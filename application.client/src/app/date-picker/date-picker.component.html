<div class="flex flex-row gap-3">

    <app-dropdown [options]="monthOptions" [formControl]="monthControl"  (valueChange)="onMonthChanged()"></app-dropdown>
    <app-dropdown [options]="yearOptions" [formControl]="yearControl"  (valueChange)="onYearChanged()"></app-dropdown>
</div>
